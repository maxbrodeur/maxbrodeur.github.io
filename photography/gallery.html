<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Photography - Max Brodeur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">Max Brodeur</a>
            <div class="nav-menu">
                <a href="../about.html" class="nav-link">About</a>
                <a href="../index.html#projects" class="nav-link">Projects</a>
                <a href="../index.html#contact" class="nav-link">Contact</a>
                <button id="slideshow-btn" class="slideshow-btn">Start Slideshow</button>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="gallery-grid">
                <!-- Photos will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#8249;</button>
            <button class="lightbox-nav lightbox-next" id="lightbox-next">&#8250;</button>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
